# Default values for apoxy-gateway.

# -- Override the deployment namespace; defaults to .Release.Namespace
namespaceOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

apiserver:
  image:
    repository: apoxy/apiserver
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # tag: "latest"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  persistence:
    enabled: true
    # storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  service:
    port: 443

  resources: {}

  nodeSelector: {}
  tolerations: []
  affinity: {}

backplane:
  image:
    repository: apoxy/backplane
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # tag: "latest"

  extraArgs: []

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  service:
    type: ClusterIP
    port: 10443
    annotations: {}
    externalTrafficPolicy: Cluster
    sourceRanges: []

  proxy:
    name: default
    internalPort: 10080
    drainTimeoutSeconds: 30
    extraListeners: []

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
