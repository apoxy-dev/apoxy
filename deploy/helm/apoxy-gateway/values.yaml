# Default values for apoxy-gateway.

# -- Override the deployment namespace; defaults to .Release.Namespace
namespaceOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

apiserver:
  image:
    repository: apoxy/apiserver
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # tag: "latest"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  persistence:
    enabled: true
    # storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  service:
    port: 443

  resources: {}

  nodeSelector: {}
  tolerations: []
  affinity: {}

backplane:
  image:
    repository: apoxy/backplane
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    # tag: "latest"

  extraArgs: []

  envFrom: []

  extraEnv: []

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}

  securityContext:
    capabilities:
      add:
        - NET_BIND_SERVICE
        - NET_ADMIN

  service:
    type: ClusterIP
    annotations: {}
    externalTrafficPolicy: Cluster
    sourceRanges: []

  proxy:
    name: default
    drainTimeoutSeconds: 30
    initialDelaySeconds: 30
    listeners: [
      {
        name: "https",
        port: 443,
        protocol: "TCP",
      },
      {
        name: "http",
        port: 80,
        protocol: "TCP",
      }
    ]

  # Envoy overload manager configuration
  overload:
    # Maximum heap size in bytes for Envoy overload manager (0 to disable)
    maxHeapSizeBytes: 0
    # Maximum number of active downstream connections for Envoy overload manager (0 to disable)
    maxActiveConnections: 0

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  extraVolumes: []

  extraVolumeMounts: []

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  controllerPodMonitor:
    enabled: false
    # -- Interval at which metrics should be scraped
    interval: "15s"
    # -- Additional labels for the PodMonitor
    additionalLabels: {}
    # -- Relabel configurations for the metrics
    relabelings: []
    # -- Metric relabel configurations
    metricRelabelings: []

  envoyPodMonitor:
    enabled: false
    # -- Interval at which metrics should be scraped
    interval: "15s"
    # -- Additional labels for the PodMonitor
    additionalLabels: {}
    # -- Relabel configurations for the metrics
    relabelings: []
    # -- Metric relabel configurations
    metricRelabelings: []
