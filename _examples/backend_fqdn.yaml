apiVersion: core.apoxy.dev/v1alpha2
kind: Proxy
metadata:
  name: example
spec:
  provider: unmanaged
---
apiVersion: gateway.apoxy.dev/v1
kind: GatewayClass
metadata:
  name: apoxy
spec:
  controllerName: gateway.apoxy.dev/gatewayclass-controller
---
apiVersion: gateway.apoxy.dev/v1
kind: Gateway
metadata:
  name: example
spec:
  gatewayClassName: apoxy
  infrastructure:
    parametersRef:
      kind: Proxy
      name: example
  listeners:
    - protocol: HTTP
      port: 10000
      name: example
---
apiVersion: core.apoxy.dev/v1alpha2
kind: Backend
metadata:
  name: ifconfig
spec:
  endpoints:
    - fqdn: ifconfig.me
---
apiVersion: gateway.apoxy.dev/v1
kind: HTTPRoute
metadata:
  name: alpamayo
spec:
  parentRefs:
    - name: example
      port: 10000
      kind: Gateway
  hostnames:
    - ifconfig.me
  rules:
    - backendRefs:
        - kind: Backend
          name: ifconfig
          port: 80
      retry:
        codes:
          - 503
          - 504
