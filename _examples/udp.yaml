apiVersion: core.apoxy.dev/v1alpha2
kind: Proxy
metadata:
  name: example-proxy
spec:
  provider: unmanaged
---
apiVersion: gateway.apoxy.dev/v1
kind: GatewayClass
metadata:
  name: apoxy
spec:
  controllerName: gateway.apoxy.dev/gatewayclass-controller
---
apiVersion: gateway.apoxy.dev/v1
kind: Gateway
metadata:
  name: example-gw
spec:
  gatewayClassName: apoxy
  infrastructure:
    parametersRef:
      kind: Proxy
      name: example-proxy
  listeners:
    - protocol: UDP
      port: 10000
      name: example-listener
---
apiVersion: core.apoxy.dev/v1alpha2
kind: Backend
metadata:
  name: udp-backend
spec:
  endpoints:
    - ip: 127.0.0.1
---
apiVersion: gateway.apoxy.dev/v1alpha2
kind: UDPRoute
metadata:
  name: default
spec:
  parentRefs:
    - kind: Gateway
      name: example-gw
      port: 10000
  rules:
    - backendRefs:
        - kind: Backend
          name: udp-backend
          port: 18080
