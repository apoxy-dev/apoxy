name: build
on:
  push:
    branches:
      - "**"
      - "!main"
jobs:
  build-all:
    runs-on: depot-ubuntu-22.04-16,dagger=0.14.0
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ">=1.21.5"
      - name: Run Dagger pipeline
        env:
          SHUTUP: 1
          APOXY_DOCKERHUB_PASSWORD: ${{ secrets.APOXY_DOCKERHUB_PASSWORD }}
        timeout-minutes: 15
        run: |
          dagger call -v build-cli --src=.
          dagger call -v publish-images --src=. --tag=dev --registry-password=env:APOXY_DOCKERHUB_PASSWORD
