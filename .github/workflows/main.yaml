name: CI
on:
  push:
    branches:
      - main
jobs:
  build-all:
    runs-on: depot-ubuntu-22.04-16,dagger=0.14.0
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.21.5"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: apoxy
          password: ${{ ecrets.APOXY_DOCKERHUB_PASSWORD }}
      - name: Run Dagger pipeline
        env:
          #DAGGER_CLOUD_TOKEN: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          #_EXPERIMENTAL_DAGGER_RUNNER_HOST: tcp://localhost:9080
          APOXY_PROJECT_API_KEY: ${{ secrets.APOXY_PROJECT_API_KEY }}
          APOXY_DOCKERHUB_PASSWORD: ${{ secrets.APOXY_DOCKERHUB_PASSWORD }}
          SHUTUP: 1
        timeout-minutes: 15
        run: |
          dagger call -v build-cli --src=.
          dagger call -v build-apiserver --src=.
          dagger call -v build-backplane --src=. --platform=linux/amd64 publish --address=docker.io/apoxy/backplane:latest
